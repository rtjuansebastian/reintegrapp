    <script>
        $(document).ready(function () {
            //var doctor= $.cookie('doctor');
            var storage= window.localStorage;
            var doctor=storage.getItem("doctor");            
            $.ajax(
            {
                data: {doctor:doctor},
                type: "POST",
                url: "http://gincomex.com/reintegrapp/framework/index.php/citas/consultar_citas",
                success: function (data)
                {
                    var result = $.parseJSON(data);
                    var html = "";
                   $.each(result, function( index, value ) {
                       html += "<tr>"+
                                    "<td>"+value.fecha+"</td>"+
                                    "<td>"+value.nombres+" "+value.apellidos+"</td>"+
                                    "<td>"+value.estado+"</td>"+                                        
                                    "<td><button class='btn btn-default glyphicon glyphicon-check accion' data-estado='"+value.estado+"' data-cita='"+value.id+"'></button></td>"+  
                                "</tr>";
                    });
                    $('#citas').html(html);
                }
            });            
            
            $(document).on("click",".accion",function(){
                var estado=$(this).data("estado");
                var cita=$(this).data("cita");
                switch (estado) {
                       case 'Solicitada':
                           location.href = 'cita_test.html?cita='+cita+'&pregunta=0';
                           break;
                       case 'Realizada':
                           location.href = 'diagnostico.html?cita='+cita+'';
                           break;
                       case 'Cancelada':
                            $("#error").html("<p class=\"bg-danger\">Esta cita fue cancelada</p>");
                            $('.bs-example-modal-sm').modal('show');                           
                           break;
                       default:
                           break;
                   }
                    
            });
        });
    </script>
