    <script>
        $(document).ready(function () {
            var cedula = $.getURLParam("cedula");
                           $.ajax(
                        {
                            type: "POST",
                            url: "http://localhost/reintegrapp/framework/index.php/pacientes/consultar_paciente?cedula="+cedula,
                            success: function (data)
                            {
                                var result = $.parseJSON(data);
                                console.log (result);
                                $('#cedula').html(result.cedula);
                                $('#nombres').html(result.nombres + " " + result.apellidos);
                                $('#genero').html(result.genero);
                                $('#edad').html(result.edad);
                                $('#estado').html(result.estado);
                                $('#escolaridad').html(result.nivel);
                                $('#tiempoMilitancia').html(result.tiempo_militancia + ' Años');                                 
                                $('#fechaReintegracion').html(result.fecha_reintegracion); 
                             }
                        }); 
    
        });
