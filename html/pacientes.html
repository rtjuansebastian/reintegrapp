    <head>
        <title>Reintegrapp</title>

        <link rel="stylesheet" href="http://localhost/reintegrapp/assets/css/jquery.mobile-1.4.5.css"/>

        <link rel="stylesheet" href="http://localhost/reintegrapp/assets/css/estilos.css"/>

    <body>        
        <div class="container">      
            <div class="row">                        
                <div class="col-md-6 col-md-offset-3">
                    <img src="http://localhost/reintegrapp/assets/img/logo.png" heigth="20" width="100%"/> 
                    <table class = "table">
                        <thead>
                            <tr>
                                <th style = "width:75%">
                                    Paciente
                                </th>
                                <th style = "width:25%">
                                    Ver
                                </th>
                            </tr>
                        </thead>
                        <tbody id = "pacientes">
                       </tbody>
                    </table>
                    <a href ="http://localhost/reintegrapp/html/crear_paciente.html" class="btn btn-default" >Add</a>    
                    <a href ="http://localhost/reintegrapp/html/buscar_paciente.html" class="btn btn-default" >Buscar</a>      
                    <a href ="http://localhost/reintegrapp/html/citas.html" class="btn btn-default" >Citas</a> 
                </div>
            </div>
        </div>      
        <div class="container">
            <footer>
                <div id="footer">
                    <div class="col-xs-12 navbar-default navbar-fixed-bottom">
                        <div class="row" id="bottomNav">
                            <div class="col-xs-4 text-center"><a href="javascript:history.back()"><i class="glyphicon glyphicon-circle-arrow-left"></i><br></a></div>
                            <div class="col-xs-4 text-center"><a href="index.html"><i class="glyphicon glyphicon-home"></i><br></a></div>

                        </div>

    </body>
    <script>
        $(document).ready(function () {
            var sesion=$.cookie('sesion');
            if(!sesion)
            {
                location.href='login.html';
            }
                        $.ajax(
                        {
                            type: "POST",
                            url: "http://localhost/reintegrapp/framework/index.php/pacientes/consultar_pacientes",
                            success: function (data)
                            {
                                var result = $.parseJSON(data);
                                var html = "";
                               $.each(result, function( index, value ) {
                                   html += "<tr><td>"+ value.nombres +" "+ value.apellidos +"</td><td><a href = \"http://localhost/reintegrapp/html/paciente.html?cedula="+value.cedula+"\" class=\"btn btn-default\">Ver</a></td></tr>";
                                });
                                $('#pacientes').html(html);
                            }
                        });            
        });
    </script>
</html>
