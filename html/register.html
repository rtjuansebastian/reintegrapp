<html>
    <head>
        <title>Reintegrapp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="http://localhost/reintegrapp/assets/css/jquery.mobile-1.4.5.css"/>
        <link rel="stylesheet" href="http://localhost/reintegrapp/assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="http://localhost/reintegrapp/assets/css/estilos.css"/>
        <script src="http://localhost/reintegrapp/assets/js/jquery-3.2.0.min.js"></script>
        <script src="http://localhost/reintegrapp/assets/js/jquery.mobile-1.4.5.min.js"></script>
        <script src="http://localhost/reintegrapp/assets/js/bootstrap.min.js"></script>
        <script src="http://localhost/reintegrapp/assets/js/jquery.validate.min.js"></script>
        <script src="http://localhost/reintegrapp/assets/js/jquery.cookie.js"></script>
    </head>
    <body>        
        <div class="container">      
            <div class="row">                        
                <div class="col-md-6 col-md-offset-3">
                    <img src="http://localhost/reintegrapp/assets/img/logo.png" heigth="20" width="100%"/>                           
                    <form id="crear_doctor">
                        <div class="form-group">
                            <h3 class="text-center">Cedula</h3>
                            <input type="text" name="cedula" id="" class="form-control"/>
                        </div>                        
                        <div class="form-group">
                            <h3 class="text-center">Nombre</h3>
                            <input type="text" name="nombre" id="" class="form-control"/>
                        </div>                                                
                        <div class="form-group">
                            <h3 class="text-center">Usuario</h3>
                            <input type="text" name="usuario" id="" class="form-control"/>
                        </div>                        
                        <div class="form-group">
                            <h3 class="text-center">Contraseña</h3>
                            <input type="password" name="password" id="" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <h3 class="text-center">Confirmar contraseña</h3>
                            <input type="password" name="" id="" class="form-control"/>
                        </div> 
                        <div class="form-group">
                            <h3></h3>
                            <input type="submit" id="guardar" class="btn btn-success boton_completo" value="Guardar" style="font-size: 20pt"/>
                        </div>                         
                    </form>
                </div>
            </div>
        </div>      
        <div class="container">
            <footer class="text-center">Universidad distrital Francisco Jose de Caldas 2016</footer>
        </div>
        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">'
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Reintegrapp</h4>
                    </div>
                    <div class="modal-body">
                        <div id="error"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>        
    </body>
    <script>
        $(document).ready(function () {
            $("#crear_doctor").validate({
                    rules: {
                        cedula: { required: true, minlength: 2},
                        nombre: { required: true, minlength: 2},
                        usuario: { required:true, minlength: true},
                        password: { minlength: 2, maxlength: 15}
                    },
                    messages: {
                        cedula: "Debe introducir su cedula.",
                        nombre: "Debe introducir su nombre.",
                        usuario : "Debe introducir su usuario.",
                        password : "Debe introducir su contraseña."
                    },
                    submitHandler: function(form){
                        var dataString = $('#crear_doctor').serialize();
                        $.ajax(
                        {
                            type: "POST",
                            data: dataString,
                            url: "http://localhost/reintegrapp/framework/index.php/doctores/guardar_doctor",
                            success: function (data)
                            {
                                var result = $.parseJSON(data);
                                if (result.error === false)
                                {
                                    $("#error").html("<p class=\"bg-success\">" + result.mensaje + "</p>");
                                    $('.bs-example-modal-sm').modal('show');
                                    setTimeout("location.href='login.html'", 4000);
                                } 
                                else
                                {
                                    $("#error").html("<p class=\"bg-danger\">" + result.mensaje + "</p>");
                                    $('.bs-example-modal-sm').modal('show');
                                }
                            }
                        });
                    }
            });
        });
    </script>
</html>
