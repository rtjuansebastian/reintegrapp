<html>
    <head>
        <title>Reintegrapp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="http://localhost/reintegrapp/assets/css/jquery.mobile-1.4.5.css"/>
        <link rel="stylesheet" href="http://localhost/reintegrapp/assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="http://localhost/reintegrapp/assets/css/estilos.css"/>
        <script src="http://localhost/reintegrapp/assets/js/jquery-3.2.0.min.js"></script>
        <script src="http://localhost/reintegrapp/assets/js/jquery.mobile-1.4.5.min.js"></script>
        <script src="http://localhost/reintegrapp/assets/js/bootstrap.min.js"></script>
        <script src="http://localhost/reintegrapp/assets/js/jquery.validate.min.js"></script>
        <script src="http://localhost/reintegrapp/assets/js/jquery.cookie.js"></script>
    </head>
    <body>        
        <div class="container">      
            <div class="row">                        
                <div class="col-md-6 col-md-offset-3">
                    <img src="http://localhost/reintegrapp/assets/img/logo.png" heigth="20" width="100%"/>                           
                    <form id="form_login">
                        <div class="form-group">
                            <h2 class="text-center">Usuario</h2>
                            <input type="text" name="usuario" id="" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <h2 class="text-center">Contraseña</h2>
                            <input type="password" name="password" id="" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <h3></h3>
                            <input type="submit" id="guardar" class="btn btn-success boton_completo" value="Entrar" style="font-size: 20pt"/>
                        </div>                         
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <footer class="text-center">Universidad distrital Francisco Jose de Caldas 2016</footer>
        </div>
        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">'
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Reintegrapp</h4>
                    </div>
                    <div class="modal-body">
                        <div id="error"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>         
    </body>
    <script>
        $(document).ready(function () {
            $("#form_login").validate({
                    rules: {
                        usuario: { required:true, minlength: 2},
                        password: {required:true, minlength: 2, maxlength: 30}
                    },
                    messages: {
                        usuario : "Debe introducir su usuario.",
                        password : "Debe introducir su contraseña."
                    },
                    submitHandler: function(form){
                        var dataString = $('#form_login').serialize();
                        $.ajax(
                        {
                            type: "POST",
                            data: dataString,
                            url: "http://localhost/reintegrapp/framework/index.php/doctores/login",
                            success: function (data)
                            {
                                var result = $.parseJSON(data);
                                if (result.error === false)
                                {
                                    var date= new Date();
                                    var minutes= 120;
                                    date.setTime(date.getTime()+(minutes * 60 *1000));                         
                                    $.cookie('sesion',result.acceso.logged_in,{expires: date});
                                    $("#error").html("<p class=\"bg-success\">" + result.mensaje + "</p>");
                                    $('.bs-example-modal-sm').modal('show');
                                    setTimeout("location.href='pacientes.html'", 4000);
                                } 
                                else
                                {
                                    $("#error").html("<p class=\"bg-danger\">" + result.mensaje + "</p>");
                                    $('.bs-example-modal-sm').modal('show');
                                }
                            }
                        });
                    }
            });
        });
    </script>    
</html>
